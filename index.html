<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty Hall problem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="menu">
      <li class="itemOfMenu"><a href="simulation/simulation2.htm">Simulation</a></li>
    </ul>

    <div class="cont">
      <ul id="doors">
        <li id="first" class="door">
          <div class="s">
            <button type="button" class="choose">
              1 <span class="door_1"></span><span class="door_2"></span>
              <div class="door_3"></div>
              <div class="door_4"></div>
              <div class="handle_1">
                <div class="door_lock"></div>
                <div class="handle_2"></div>
              </div>
            </button>
          </div>
          <img src="" alt=" " />
        </li>
        <li id="second" class="door">
          <div class="s">
            <button type="button" class="choose">
              2 <span class="door_1"></span><span class="door_2"></span>
              <div class="door_3"></div>
              <div class="door_4"></div>
              <div class="handle_1">
                <div class="door_lock"></div>
                <div class="handle_2"></div>
              </div>
            </button>
          </div>
          <img src="" alt=" " />
        </li>

        <li id="third" class="door">
          <div class="s">
            <button type="button" class="choose">
              3 <span class="door_1"></span><span class="door_2"></span>
              <div class="door_3"></div>
              <div class="door_4"></div>
              <div class="handle_1">
                <div class="door_lock"></div>
                <div class="handle_2"></div>
              </div>
            </button>
          </div>
          <img src="" alt=" " />
        </li>
      </ul>

      <div class="cont_cont">
        <h3>Selected door: <span class="choice">nothing</span></h3>
        <button type="submit" class="submit" id="first_choice">Submit</button>

        <div id="second_choice">
          <button type="submit" class="btn" id="change">CHANGE</button>
          <button type="submit" class="btn" id="remain">REMAIN</button>
          <div class="answer"></div>
        </div>
        <div class="error"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
